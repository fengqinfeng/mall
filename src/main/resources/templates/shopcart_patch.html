<script th:inline="javascript">
    $('.check-all').click(function () {
        if($(this).prop("checked")){
            $(".cart :checkbox").prop("checked", true);
        }
        else {
            $(".cart :checkbox").prop("checked", false);
        }
        var user_name = [[${session.user_name}]];
        var arr_status = new Array();
        var arr_sku_id = new Array();
        var arr_sku_status = new Array();
        var arr_sku_info = new Array();
        $(".cart").find("input:checkbox").each(function (m){
            arr_status[m] = $(this).prop("checked");
            arr_sku_id[m] = $(this).next(".hidden_sku_id").val();
        });
        for (i = 1; i < arr_status.length - 1; i++){
            arr_sku_status[i-1] = arr_status[i];
            arr_sku_info[i-1] = arr_sku_id[i];
        }
        //alert(arr_sku_status + "|" + arr_sku_info);
        $.ajax({
            url:"set_all_buyerItem_check_status",
            data:{
                arr_sku_info:arr_sku_info.join('-'),
                arr_sku_status: arr_sku_status.join('-'),
                user_name: user_name
            },
            type:'post',
            success:function (str) {
                alert(str);
            },
            error:function (err) {
                alert(err);
            }
        });
    });
</script>
