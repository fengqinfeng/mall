<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="../res/static/css/main.css">
    <link rel="stylesheet" type="text/css" href="../res/layui/css/layui.css">
    <script type="text/javascript" src="../res/layui/layui.js"></script>
    <script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
</head>
<body>
<div class="site-nav-bg">
    <div class="site-nav w1200">
        <p class="sn-back-home">
            <i class="layui-icon layui-icon-home"></i>
            <a href="#">首页</a>
        </p>
        <div class="sn-quick-menu">
            <div class="login" th:if="${session.user_name}== null"><a href="/login">登录</a></div>
            <div class="login" th:if="${session.user_name}!= null"><a href="#" th:text="${session.user_name}">登录</a></div>
            <div class="sp-cart"><a href="shopcart.html">购物车</a><span>2</span></div>
        </div>
    </div>
</div>
<div class="header">
    <div class="headerLayout w1200">
        <div class="headerCon">
            <h1 class="mallLogo">
                <a href="#" title="母婴商城">
                    <img src="../res/static/img/logo.png">
                </a>
            </h1>
            <div class="mallSearch">
                <form action="" class="layui-form" novalidate>
                    <input type="text" name="title" required  lay-verify="required" autocomplete="off" class="layui-input" placeholder="请输入需要的商品">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">
                        <i class="layui-icon layui-icon-search"></i>
                    </button>
                    <input type="hidden" name="" value="">
                </form>
            </div>
        </div>
    </div>
</div>
<div class="content content-nav-base shopcart-content">
    <div class="main-nav">
        <div class="inner-cont0">
            <div class="inner-cont1 w1200">
                <div class="inner-cont2">
                    <a href="commodity.html" class="active">所有商品</a>
                    <a href="buytoday.html">今日团购</a>
                    <a href="information.html">母婴资讯</a>
                    <a href="about.html">关于我们</a>
                </div>
            </div>
        </div>
    </div>
    <div class="banner-bg w1200">
        <h3>夏季清仓</h3>
        <p>宝宝被子、宝宝衣服3折起</p>
    </div>
    <div class="cart w1200">
        <div class="cart-table-th">
            <div class="th th-chk">
                <div class="select-all">
                    <div class="cart-checkbox">
                        <input class="check-all check" id="allCheckked" type="checkbox" value="false" th:onclick="'javascript:checkall('+this+');'">
                    </div>
                    <label>&nbsp;&nbsp;全选</label>
                </div>
            </div>
            <div class="th th-item">
                <div class="th-inner">
                    商品
                </div>
            </div>
            <div class="th th-price">
                <div class="th-inner">
                    单价
                </div>
            </div>
            <div class="th th-amount">
                <div class="th-inner">
                    数量
                </div>
            </div>
            <div class="th th-sum">
                <div class="th-inner">
                    小计
                </div>
            </div>
            <div class="th th-op">
                <div class="th-inner">
                    操作
                </div>
            </div>
        </div>
        <div class="OrderList"  th:each="item, itemStat:${buyerCart.items}" th:if="${item.isHave()}">
            <div class="order-content" id="list-cont">
                <div th:text="${item.sku_info.seller_name}">卖家信息 </div>
                <div class="order-content" id="list-cont">
                    <ul class="item-content layui-clear">
                        <li class="th th-chk">
                            <div class="select-all">
                                <div class="cart-checkbox">
                                    <input class="CheckBoxShop check" id="check" type="checkbox" num="all" name="select-all" th:value="false" th:onclick="'javascript:check1('+this+','+${item.sku_info.sku_id}+','+${item.amount}+','+${item.sku_info.price}+');'" />
                                    <input class="hidden_sku_id" type="hidden" th:value="${item.sku_info.sku_id}">
                                </div>
                            </div>
                        </li>
                        <li class="th th-item">
                            <div class="item-cont">
                                <a href="javascript:;"><img th:src="@{${item.sku_info.p_image_path}}" alt=""></a>
                                <div class="text">
                                    <div class="title" th:text="${item.sku_info.product_class_name}"></div>
                                    <p><span class="pro" th:text="${item.sku_info.user_select_property}"></span></p>
                                </div>
                            </div>
                        </li>
                        <li class="th th-price">
                            <span class="th-su single_price" id="" th:text="${item.sku_info.price}">189.00</span>
                        </li>
                        <li class="th th-amount">
                            <div class="box-btn layui-clear">
                                <div class="less layui-btn" th:onclick="'javascript:dec('+this+','+${item.sku_info.sku_id}+','+${item.amount}+');'">-</div>

                                <input class="Quantity-input" id="mount" type="" name="" value="1" disabled="disabled" th:value="${item.amount}">
                                <div class="add layui-btn up" th:onclick="'javascript:up('+this+','+${item.sku_info.sku_id}+','+${item.amount}+');'">+</div>
                                <span style="display: none;" id="comid" th:text="${item.sku_info.sku_id}"></span>
                                <span style="display: none;" id="price" th:text="${item.sku_info.price}"></span>
                            </div>
                        </li>
                        <li class="th th-sum">
                            <span class="sum" id="sum" th:text="${item.amount*item.sku_info.price}">189.00</span>
                        </li>
                        <li class="th th-op">
                            <span class="dele-btn" th:onclick="'javascript:dele('+this+','+${item.sku_info.sku_id}+');'">删除</span>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="FloatBarHolder layui-clear">
            <div class="th th-chk">
                <div class="select-all">
                    <div class="cart-checkbox">
                        <input class="check-all check" id="single_select" name="select-all" type="checkbox"  value="true">
                    </div>
                    <label>&nbsp;&nbsp;已选<span class="Selected-pieces">0</span>件</label>
                </div>
            </div>
            <div class="th batch-deletion">
                <span class="batch-dele-btn">批量删除</span>
            </div>
            <div class="th Settlement">
                <button class="layui-btn"><a class="order" href="#">结算</a></button>
            </div>
            <div class="th total">
                <p>应付：<span class="pieces-total">0</span></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
