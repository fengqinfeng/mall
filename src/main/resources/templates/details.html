  <script type="text/javascript" th:inline="javascript">
    var ans;

    $('.sxbtn').click(function (){
      if($(this).hasClass("active")){

        $(this).removeClass("active");
      }else{
        if($(this).parent().children().hasClass("active")){
          var t;
        }else
        {
          $(this).addClass("active");
        }

      }
    });




    layui.config({
      base: 'res/static/js/util/' //你存放新模块的目录，注意，不是layui的模块目录
    }).use(['mm','jquery'],function(){
      var mm = layui.mm,$ = layui.$;
      var cur = $('.number-cont input').val();
      $('.number-cont .btn').on('click',function(){
        if($(this).hasClass('add')){
          cur++;

        }else{
          if(cur > 1){
            cur--;
          }
        }
        $('.number-cont input').val(cur)
      })

    });
    function f() {
      var commodity_id=[[${sku_info.sku_id}]];
      var commodity_count=$('#count').val();
     // window.location.href="/add_cart?sku_id="+[[${sku_info.sku_id}]]+"&amount="+commodity_count+"&user_select_property=星空灰-15.6-8G-256G";
      //alert(commodity_count);
      var ans="";
      var $elements = $('.active');
      $elements.each(function () {
        //alert($(this).text());
        ans=ans+$(this).text()+"-";
      });
      ans=ans.substring(0,ans.length-1);
      //ans=ans-"-";
      //alert(ans);
      $.ajax({
        type: "get",
        url: "/addcart",    //向springboot请求数据的url
        data: {
          sku_id:[[${sku_info.sku_id}]],
          amount:commodity_count,
          user_select_property:ans

        },
        success: function (data) {

          if(data=="ok")
          window.location.href="show_cart";
        }

      });
    }
